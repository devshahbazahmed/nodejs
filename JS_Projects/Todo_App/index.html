<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <h2 class="title">Todo App</h2>
      <div class="enter-task">
        <input type="text" placeholder="Enter a task" class="todo-input" id="todo-input">
        <button type="submit" class="add-task" id="add-task">Add Task</button>
      </div>
    </div>
    <div class="todo-output">
      <ul class="todo-list">
        <div class="list-item">
          <li class="task-name">Complete Task</li>
          <button id="danger-button">Delete</button>
        </div>
        <div class="list-item">
          <li class="task-name">Complete Task</li>
          <button id="danger-button">Delete</button>
        </div>
      </ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
